<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="icon" href="#">
                <i class="bi bi-x-lg"></i>    
            </a>
            <div class="txt">
                <h1>EconoBusca</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="add-produto">
            <div class="interface-estilo-geral">
                <div class="geral">
                    <div class="h3-voltar">
                        <h3>
                            <i class="bi bi-chevron-left"></i>
                            <a href="#">Voltar</a>
                        </h3>
                    </div>
                    <div class="h2-adicionar-produto">
                        <h2>Adicionar Produto</h2>
                    </div>
                    <div class="imagem-nome-categoria">
                        <div class="produto-container-img">
                            <p class="imagem-nome-categoria-p">Imagem do Produto </p>
                            <div class="imagem-do-produto">
                                <div class="btn-arquivos">
                                    <button class="btn-img" onclick="document.getElementById('fileInput').click()"><i class="bi bi-arrow-right-square"></i>Selecionar Imagem</button>
                                    <input type="file" id="fileInput" style="display:none;"/>
                                </div>
                            </div>
                        </div>
                    
                        <div class="produto-container-nome">
                            <p class="imagem-nome-categoria-p">Nome</p>
                            <div class="imagem-do-produto">
                                <input type="text" placeholder="Pesquisar..." class="search-input-1">
                            </div>
                        </div>

                        <div class="produto-container-categoria">
                            <p class="imagem-nome-categoria-p">Categoria</p>
                            <div class="imagem-do-produto">
                                <input type="text" placeholder="Pesquisar..." class="search-input-1">
                                <i class="bi bi-chevron-compact-down"></i>
                            </div>
                        </div>
                    </div> 

                    <div class="imagem-nome-categoria">
                        <div class="produto-container-titulo">
                            <p class="imagem-nome-categoria-p">Titulo</p>
                            <div class="imagem-do-produto">
                                <input type="text" placeholder="Pesquisar..." class="search-input-1">
                            </div>
                        </div>

                        <div class="produto-container-preço">
                            <p class="imagem-nome-categoria-p">Preço</p>
                            <div class="imagem-do-produto">
                                <input type="text" placeholder="Pesquisar..." class="search-input-1">
                                <i class="bi bi-chevron-compact-down"></i>
                            </div>
                        </div> 
                    </div>  
                    <div class="imagem-nome-categoria">
                        <div class="produto-container-descrição">
                            <p class="imagem-nome-categoria-p">Descrição</p>
                            <div class="imagem-do-produto-descrição">
                                <input type="text" placeholder="Pesquisar..." class="search-input-1">
                            </div>
                        </div>                
                </div>
                <div class="button">
                    <a class="btn" href="#">
                        <button>Excluir produto</button>
                    </a>
                    <a class="btn" href="#">
                        <button>Salvar alterações</button>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
